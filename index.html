<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub User Search App" />
    <title>GitHub User Search App | YoussefTadarti</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">devfinder</h1>
        <button class="btn switch-btn">
          <span>light</span>
          <img class="icon" src="assets/svg/icon-sun.svg" alt="icon-moon" />
        </button>
      </header>

      <main>
        <form class="search-form">
          <div class="search-icon-input">
            <img
              class="search-icon icon"
              src="assets/svg/icon-search.svg"
              alt=""
            />
            <input
              id="username"
              type="text"
              placeholder="Search GitHub username..."
            />
          </div>
          <button class="search-btn" type="submit">search</button>
        </form>
        <div class="result">
          <img class="user-image" src="assets/images/octocat.jpg" alt="" />
          <div class="user-personal-info">
            <div class="result-names">
              <h2 class="user-name">the octocat</h2>
              <a class="user-name-link" href="https://github.com/octocat"
                >@octocat</a
              >
            </div>
            <p class="result-join-date">joined <time> 25 jan 2011</time></p>
          </div>

          <p class="result-bio"></p>
          <ul class="repos-followers-following">
            <li><span>repos</span> <span data-repos>8</span></li>
            <li><span>followers</span> <span data-followers>3938</span></li>
            <li><span>following</span> <span data-following>9</span></li>
          </ul>

          <ul class="social-media-links">
            <li class="active">
              <img
                class="icon location-img"
                src="assets/svg/icon-location.svg"
                alt="location"
              />
              <span data-location class="location">San Francisco</span>
              <!-- <a data-location target="_blank">San Francisco</a> -->
              <span class="sr-only">Location: </span>
            </li>

            <li>
              <img
                id="twitter-svg"
                class="icon"
                src="assets/svg/icon-twitter.svg"
                alt="twitter"
              />
              <a data-twitter href="#" target="_blank">Not Available</a>
              <span class="sr-only">Twitter: </span>
            </li>

            <li class="active">
              <img
                id="website-svg"
                class="icon"
                src="assets/svg/icon-website.svg"
                alt="website"
              />
              <a
                class="website"
                data-website
                href="https://github.blog"
                target="_blank"
                >https://github.blog</a
              >
              <span class="sr-only">website: </span>
            </li>

            <li class="active">
              <img
                id="company-svg"
                class="icon"
                src="assets/svg/icon-company.svg"
                alt="office"
              />
              <a data-office target="_blank" href="https://github.com/github"
                >@github</a
              >
              <span class="sr-only">Office: </span>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
