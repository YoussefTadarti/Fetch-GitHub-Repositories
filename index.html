<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub User Search App" />
    <title>GitHub User Search App | YoussefTadarti</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">devfinder</h1>
        <button class="btn switch-btn">
          <span>light</span>
          <img class="icon" src="assets/svg/icon-sun.svg" alt="icon-moon" />
        </button>
      </header>

      <main>
        <form class="search-form">
          <div class="search-icon-input">
            <img
              class="search-icon icon"
              src="assets/svg/icon-search.svg"
              alt=""
            />
            <input
              id="username"
              type="text"
              placeholder="Search GitHub username..."
            />
          </div>
          <button class="search-btn" type="submit">search</button>
        </form>
        <div class="result">
          <img class="user-image" src="assets/images/octocat.jpg" alt="" />
          <div class="user-personal-info">
            <div class="result-names">
              <h2 class="user-name">the octocat</h2>
              <a class="user-name-link" href="" target="_blank"></a>
            </div>
            <p class="result-join-date"></p>
          </div>

          <p class="result-bio"></p>
          <ul class="repos-followers-following">
            <li><span>repos</span> <span data-repos></span></li>
            <li><span>followers</span> <span data-followers></span></li>
            <li><span>following</span> <span data-following></span></li>
          </ul>

          <ul class="social-media-links">
            <li>
              <img
                id="lacation-svg"
                class="icon"
                src="assets/svg/icon-location.svg"
                alt="location"
              />
              <a data-location target="_blank"></a>
              <span class="sr-only">Location: </span>
            </li>

            <li>
              <img
                id="twitter-svg"
                class="icon"
                src="assets/svg/icon-twitter.svg"
                alt="twitter"
              />
              <a data-twitter target="_blank"></a>
              <span class="sr-only">Twitter: </span>
            </li>

            <li>
              <img
                id="website-svg"
                class="icon"
                src="assets/svg/icon-website.svg"
                alt="website"
              />
              <a class="website" data-website target="_blank"></a>
              <span class="sr-only">website: </span>
            </li>

            <li>
              <img
                id="company-svg"
                class="icon"
                src="assets/svg/icon-company.svg"
                alt="office"
              />
              <a data-office target="_blank"></a>
              <span class="sr-only">Office: </span>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
